<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 100px;height: 100px;background: red; position: absolute;top: 0;left: 0}
        div + div{
            background: yellow;
        }
        div + div + div{
            background: blue;
        }
        div + div+ div + div{
            background: yellowgreen;
        }
    </style>
</head>
<body>
<div drag></div>
<div drag></div>
<div drag></div>
<div drag></div>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.directive('drag',function () {
        return {
            restrict:'A',
            link:function (scope,element,attrs) { //angular.element
                //onmousedown  onmousemove onmouseup
                element.on('mousedown',function (e) {
                    //         鼠标距离浏览器的距离
                    var disx = e.pageX - this.offsetLeft;
                    var disy = e.pageY - this.offsetTop;
                    angular.element(document).on('mousemove',function (e) {
                        //计算盒子距离浏览器的边缘
                        element.css({
                            top:e.pageY - disy+'px',
                            left:e.pageX - disx+'px'
                        });
                    });
                    angular.element(document).on('mouseup',function () {
                        angular.element(document).off();
                    });
                    e.preventDefault();
                });

            }
        }
    })
</script>
</body>
</html>
